version: 2.1

executors:
  dockcross:
    machine: true
    working_directory: ~/dockcross

commands:
  setup_environment:
    description: Setup custom environment 
    steps:
      - run: |
          echo "export DOCKCROSS_ORG=${CIRCLE_PROJECT_USERNAME}" >> $BASH_ENV
          echo "export DOCKCROSS_VERSION=$(cat version)" >> $BASH_ENV
  build_dockcross_image:
    description: Build a dockcross container image
    parameters:
      image_name:
        type: string
    steps:
      - run:
         name: << parameters.image_name >> build
         no_output_timeout: 1.5h
         command: |
           docker load -i ~/docker/dockcross-base.tar
           make << parameters.image_name >>
           docker save --output~/docker/<< parameters.image_name >>.tar ${DOCKCROSS_ORG}/<< parameters.image_name >>:${DOCKCROSS_VERSION}
  deploy_dockcross_image:
    description: Deploy a dockcross container image
    parameters:
      image_name:
        type: string
    steps:
      - run: |
          docker load -i ~/docker/<< parameters.image_name >>.tar
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push ${DOCKCROSS_ORG}/<< parameters.image_name >>:${DOCKCROSS_VERSION}
          fi

references:
  workflow-settings: &workflow-settings
    filters:
      branches:
        only: develop

jobs:
  base:
    executor: dockcross
    steps:
      - checkout
      - setup_environment
      - run:
          name: base build
          command: |
            docker pull debian:10.3-slim
            make base
            mkdir -p ~/docker
            docker save --output ~/docker/dockcross-base.tar debian:10.3-slim ${DOCKCROSS_ORG}/dockcross-base:${DOCKCROSS_VERSION}
      - run:
         name: base test
         command: |
           make base.test
      - save_cache:
          key: base-assets-{{ .Revision }}
          paths:
            - ~/docker/dockcross-base.tar
            - ~/dockcross
  android-arm:
    executor: dockcross
    steps:
      - restore_cache:
          key: base-assets-{{ .Revision }}
